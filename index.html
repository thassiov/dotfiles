    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width" />
            <title>Index</title>
            <style type="text/css" media="screen">
                #main {
                    margin-left: 45%;
                    margin-top: 25%;
                }
                #date {
                    font: 2em sans-serif bold;
                }
            </style>
        </head>
        <body>
            <div id="main">
                <label id="date"></label>
            </div>
            <script charset="utf-8">
                setInterval(function(){
                    var date = new Date();
                    var hh = add0(date.getHours());
                    var mm = add0(date.getMinutes());
                    var ss = add0(date.getSeconds());

                    var time = hh + ":" + mm + ":" + ss;

                    document.getElementById("date").innerText = time;

                }, 1000);

                function add0(num){
                    if(num <= 9){
                        num = "0" + num ;
                        return num;
                    }
                    return num;
                }

            </script>
        </body>
    </html>
